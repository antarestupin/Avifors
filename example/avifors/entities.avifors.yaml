entities: [entity]
entity:
    arguments:
        name: string
        properties:
            -
                _key: name
                _value: type
        methods:
            -
                _key: name
                _extends: example_lib.class.method
                _contents:
                    description: string
    impl_arguments:
        - example/implementation/entity/entity.args.yaml
        -
            path: example/implementation/entity/{{ name | snakecase }}/{{ name | snakecase }}.args.yaml
            optional: true
    outputs:
        -
            template: example/implementation/entity/{{ name | snakecase }}/{{ name | snakecase }}.template.php
            fallback: example/implementation/entity/entity.template.php
            output: example/output/Entity/{{ name | pascalcase }}.php
        -
            template: example/implementation/entity/{{ name | snakecase }}/{{ name | snakecase }}.test.template.php
            optional: true
            output: example/output/Tests/Entity/{{ name | pascalcase }}Test.php
