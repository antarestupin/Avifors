event:
    arguments:
        name: string
        attributes: [string]
    outputs:
        -
            template: example/templates/event.template.php
            output: example/output/Event/{{ name | pascalcase }}.php

events: [event]

events_test:
    arguments:
        events:
            -
                id: number
                name: string
                attributes:
                    _type: list
                    _default: [date]
                    _contents: [string]
    outputs: |
        {% for event in events %}
        -
            template: example/templates/event.template.php
            arguments: {{ event | json }}
            output: example/output/Event/{{ event.name | pascalcase }}.php
        {% endfor %}
