entity:
    label: name
    color: '#FF9900'
    edges:
        -
            items: node => node.arguments.properties
            dest: "(index, item, node) => ['string', 'number'].indexOf(item) === -1 ? findOneInModel(`entity{name: ${item.split('[')[0]}}`): null"
            label: (index, dest, item, node) => index
            type: (index, item, dest, node) => 'to'

event:
    label: name
    color: '#ADD8E6'
    edges:
        -
            items: node => node.arguments.name
            dest: "() => findOneInModel(`events_list{}`)"

events_test:
    color: '#C5000B'
    edges:
        -
            items: node => node.arguments.events
            dest: "() => findOneInModel(`events_list{}`)"
            label: (item, dest, node) => item.name

events_list:
    color: '#5A1E5C'
