entities:

  User:
    resource:
      url: /user
      acl-role: admin

    properties:
      -
        name: email_address
        type: string
      -
        name: encrypted_password
        type: string

  Article:
    resource: /article
    properties:
      -
        name: name
        type: string
      -
        name: price
        type: number
